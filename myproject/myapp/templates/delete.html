<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      background: white;
      padding: 20px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .container h1 {
      margin-bottom: 20px;
    }

    .container p {
      margin-bottom: 20px;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-button {
      background-color: #e74c3c;
      color: white;
    }

    .cancel-button {
      background-color: #3498db;
      color: white;
    }

    .cancel-button:hover {
      background-color: #2980b9;
    }

    .delete-button:hover {
      background-color: #c0392b;
    }
  </style>
  <div class="container">
    <h1>Are you sure?</h1>
    <p>Do you really want to delete "<strong>{{ head.text }}</strong>"? This process cannot be undone.</p>
    <form method="post">
      {% csrf_token %}
      <div class="button-group">
        <button type="submit" class="delete-button">Yes, Delete</button>
        <a href="{% url 'admin' %}">
          <button type="button" class="cancel-button">Cancel</button>
        </a>
      </div>
    </form>
  </div>
</body>

</html>
